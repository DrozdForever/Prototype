{% extends 'mainapp/base.html' %}

{% block title %} Удаление записи{% endblock title%}

{% block content %}
<div class="container fw-bold text-start main d-flex justify-content-center">
    <div class="p-3 bg rounded shadow-sm news-delete text-center">
        <h3 class=>Вы действительно хотите удалить запись: "{{object.title}}"?</h3>
        <form method="post" class=" mt-3">
            {% csrf_token %}
            <button class=" btn btn-outline-danger me-3" type="submit">Да, удалить</button>
            <a href="{% url 'news' %}" class=" btn btn-success">Нет, отмена</a>
        </form>
    </div>
</div>
{% endblock content %}
